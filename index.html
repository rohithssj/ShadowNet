<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shadow Net — AI-Driven SOC Cybersecurity Monitoring Dashboard" />
    <title>ShadowNet — SOC Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Animated background grid -->
    <div class="bg-grid" aria-hidden="true"></div>
    <div class="bg-radar" aria-hidden="true"></div>

    <!-- Top Navigation Bar -->
    <nav class="topnav" id="topnav">
        <div class="topnav__left">
            <button class="topnav__hamburger" id="hamburger-btn" aria-label="Toggle menu">
                <i data-lucide="menu"></i>
            </button>
            <a href="#dashboard" class="topnav__brand">
                <i data-lucide="shield-check" class="topnav__logo-icon"></i>
                <span class="topnav__logo-text">SHADOWNET</span>
            </a>
        </div>

        <div class="topnav__links" id="nav-links">
            <a href="#dashboard" class="topnav__link active" data-page="dashboard">
                <i data-lucide="layout-dashboard"></i><span>Dashboard</span>
            </a>
            <a href="#analytics" class="topnav__link" data-page="analytics">
                <i data-lucide="bar-chart-3"></i><span>Analytics</span>
            </a>
            <a href="#devices" class="topnav__link" data-page="devices">
                <i data-lucide="monitor"></i><span>Devices</span>
            </a>
            <a href="#alerts" class="topnav__link" data-page="alerts">
                <i data-lucide="bell"></i><span>Alerts</span>
                <span class="topnav__alert-badge" id="alert-badge">0</span>
            </a>
            <a href="#settings" class="topnav__link" data-page="settings">
                <i data-lucide="settings"></i><span>Settings</span>
            </a>
        </div>

        <div class="topnav__right">
            <div class="topnav__search-wrapper">
                <i data-lucide="search" class="search__icon"></i>
                <input type="text" id="global-search" class="topnav__search" placeholder="Search devices…"
                    autocomplete="off" />
                <div class="search-results" id="search-results"></div>
            </div>
            <div class="topnav__clock" id="live-clock"></div>
            <label class="theme-toggle" for="theme-toggle" aria-label="Toggle theme">
                <input type="checkbox" id="theme-toggle" class="theme-toggle__input" />
                <span class="theme-toggle__slider">
                    <i data-lucide="moon" class="theme-toggle__icon--dark"></i>
                    <i data-lucide="sun" class="theme-toggle__icon--light"></i>
                </span>
            </label>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main" id="content"></main>

    <script src="engines.js"></script>
    <script src="app.js"></script>
</body>

</html>
